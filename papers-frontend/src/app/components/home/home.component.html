<div class="container">

  <div class="row d-flex justify-content-center my-2">
    <div class="col d-flex justify-content-center">
      <br>
      <h5>Welcome {{user}}<br></h5>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <div class="p-1">
      <a id="add-paper-button" class="btn btn-outline-danger btn-lg" routerLink="/add-paper">Add</a>
    </div>
  </div>
</div>

<div class="row d-flex justify-content-center my-2">
  <div class="col d-flex justify-content-center">
    <br>
    <h5><u><br>Papers overview</u></h5>
  </div>
</div>

<div class="row my-2">
  <br>
</div>

<div class="container" style="width: 75%">
  <a class="row d-flex justify-content-center my-2">
    <div class="table-responsive">
      <table class="table table-md align-middle table-hover">
        <thead>
          <tr>
            <th scope="col">Papername</th>
            <th scope="col">Date of reading</th>
            <th scope="col">Read by</th>
          </tr>
        </thead>
        <tbody *ngFor="let myPaper of papers">
          <tr>
            <th scope="row">
              <label>{{myPaper.name}}</label>
            </th>
            <td>
              <label>{{myPaper.date}}</label>
            </td>
            <td>
              <label>{{myPaper.user}}</label>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </a>
</div>
<router-outlet></router-outlet>
